                    description: '401, Another user with this email exists'
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    success: false
                                    exception: { code: INVALID_CREDENTIALS, message: 'Your current password is incorrect' }
                                properties:
                                    success: { type: boolean, example: false }
                                    exception: { type: object, example: { code: INVALID_CREDENTIALS, message: 'Your current password is incorrect' } }
            tags:
                - 'Authentication Endpoints'
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    description: 'The email of the user.'
                                    example: officia
                                password:
                                    type: string
                                    description: 'The password of the user.'
                                    example: nihil
                                current_password:
                                    type: string
                                    description: 'The current password of the user.'
                                    example: porro
                            required:
                                - email
                                - password
                                - current_password
