                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    success: true
                                    message: 'Your password has been reset successfully.'
                                properties:
                                    success: { type: boolean, example: true }
                                    message: { type: string, example: 'Your password has been reset successfully.' }
